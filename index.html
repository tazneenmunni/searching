    <title>Phone Searching</title>
    <!-- bootstrap link -->

<body class="bg-gray">

            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"

        </div>
        <!-- single phone detail -->
        <div id="phone-details">

                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div> -->
            <!-- </div> -->

        <!-- phone search result -->
